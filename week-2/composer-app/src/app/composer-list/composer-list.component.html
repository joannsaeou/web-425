<div class="row">
  <div class="col-sm-12">
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let composer of Composer">
          <td scope="row">{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
